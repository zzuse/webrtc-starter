<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MediaSoup Project 1</title>
  </head>
  <body>
    <div class="container">
      <!-- buttons -->
      <div id="step-by-step-buttons">
          <button id="connect" class="">Init Connect</button>
          <button id="device" class="" disabled=true>Create & Load Device</button>
          <button id="create-producer" class="" disabled=true>Create Producer Transport</button>
          <button id="publish" class="" disabled=true>Publish feed</button>
          <button id="create-consumer" class="" disabled=true>Create Consumer Transport</button>
          <button id="subscribe" class="" disabled=true>Subscribe to feed</button>
          <button id="disconnect" class="" disabled=true>Disconnect</button>
      </div>
      <!-- video feed (if available) -->
      <div id="video-media" class="row">
        <div class="col-6">
          <h4>Local media</h4>
          <div id="local-media">
              <video id="local-video" autoplay inline class="vid"></video>
          </div>
        </div>
        <div class="col-6">
          <h4>Consuming media</h4>          
          <div id="remote-media">
            <video id="remote-video" autoplay inline class="vid"></video>
          </div>
        </div>
      </div>
      <!-- has our DOM elements -->
      <script src="uiStuff.js"></script>
      <!-- Get socket.io from server (it auto serves) -->
      <script src="https://10.0.0.20:8181/socket.io/socket.io.min.js"></script>
      <!-- include mediasoup client -->
      <script src="mediasoup-client.min.js"></script>
      <!-- MediaSoup stuff -->
      <script src="scripts.js"></script>
      <!-- where we put our button listeners, that are defined in scripts -->
      <script src="eventHandlers.js"></script>
  </div>
  </body>
</html>
